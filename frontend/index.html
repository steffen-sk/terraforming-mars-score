<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Results Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Board Game Results Analyzer</h1>
    <form id="game-results-form">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required><br>
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br>
        <button type="submit">Submit</button>
    </form>
    
    <div id="results">
        <h2>Submitted Results</h2>
        <ul id="results-list"></ul>
    </div>
    
    <div id="analysis">
        <h2>Analysis</h2>
        <p id="average-score"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
